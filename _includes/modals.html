 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr>
                            <a class="" href={{ post.link }} target="_blank">
                              <img src="img/portfolio/{{ post.modal-id }}/{{ post.featured }}" class="img-responsive img-centered" alt="{{ post.title }}">
                            </a>
                            <div class="post-description">{{ post.description }}</div>

                            <a class="btn btn-primary play-now" href={{ post.link }} target="_blank">Play now</a>

                            <div class="post-content">{{ post.content }}</div>

                            {% if post.screenshots %}
                              <h3>Screenshots</h3>
                              <div class="screenshots">
                                {% for screenshot in post.screenshots %}
                                  <a href="img/portfolio/{{ post.modal-id }}/{{ screenshot }}" target="_blank">
                                    <img class="screenshot" src="img/portfolio/{{ post.modal-id }}/{{ screenshot }}">
                                  </a>
                                {% endfor %}
                              </div>
                              {% endif %}
                            
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
